on: 
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  test:
    name: "Test Package"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: |
          corepack enable yarn
          yarn install --immutable
          yarn test
  get_and_release:
    name: "Check if new version and release"
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - id: update_release
        run: |
          echo ver=$(node -e "let manifest = require('./package.json'); console.log(manifest.version)") >> "${GITHUB_OUTPUT}"
          echo last_tag=$(git describe --tags --abbrev=0) >> "${GITHUB_OUTPUT}"
      - run: echo ${{ steps.update_release.outputs.ver }} ${{ steps.update_release.outputs.last_tag }}
      - if: ${{ steps.update_release.outputs.ver != steps.update_release.outputs.last_tag }}
        run: |
          curl -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{github.token}}" \
          https://api.github.com/repos/${{ github.repository }}/releases \
          -d '{ "tag_name": "${{ steps.update_release.outputs.ver }}", "target_commitish": "main", "generate_release_notes": true}'
